<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALCULADORA</title>
</head>

<body>
    <div>
        <!--Pantalla-->
        <div>
            <input type="number" id="inpPantalla" placeholder="0">
        </div>
        <!--Teclado-->
        <div>
            <!--Botonos de memoria-->
            <div>
                <input type="button" id="btnM" value="M">
                <input type="button" id="btnMM" value="M+">
                <input type="button" id="btnMMe" value="M-">
            </div>
            <!-- 7, 8, 9 -->
            <div>
                <input type="button" id="btn07" value="7">
                <input type="button" id="btn08" value="8">
                <input type="button" id="btn09" value="9">
            </div>
            <!-- 4, 5, 6 -->
            <div>
                <input type="button" id="btn04" value="4">
                <input type="button" id="btn05" value="5">
                <input type="button" id="btn06" value="6">
            </div>
            <!-- 3, 2, 1 -->
            <div>
                <input type="button" id="btn03" value="3">
                <input type="button" id="btn02" value="2">
                <input type="button" id="btn01" value="1">
            </div>
            <!--0, . -->
            <div>
                <input type="button" id="" value="">
                <input type="button" id="btn00" value="0">
                <input type="button" id="btn0P" value=".">
            </div>
            <!--Barra lateral(c, +, -, *, /, =)-->
            <div>
                <input type="button" id="btnC" value="c">
                <input type="button" id="btnMas" value="+">
                <input type="button" id="btnMenos" value="-">
                <input type="button" id="btnD" value="/">
                <input type="button" id="btnX" value="X">
                <input type="button" id="btnIg" value="=">
            </div>
        </div>
    </div>
</body>
<script src="main2.js"></script>

</html>
